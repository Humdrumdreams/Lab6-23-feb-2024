# This workflow will build a Java project with Ant
name: Java CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 13
      uses: actions/setup-java@v3
      with:
        java-version: '13'
        distribution: 'temurin'
    - name: Build with Ant
      run: ant -noinput -buildfile build.xml
